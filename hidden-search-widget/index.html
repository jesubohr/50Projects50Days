<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hidden Search Widget</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>

<body>
  <div class="search">
    <input type="text" class="search-input" placeholder="Search..." required>
    <label tabindex="0" for="input-checkbox" class="search-button">
      <input tabindex="-1" type="checkbox" id="input-checkbox">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" width="25" height="25" stroke-width="3.5" stroke="currentColor">
        <path stroke-linecap="square" stroke-linejoin="round"
          d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
      </svg>
    </label>
  </div>
</body>

</html>
